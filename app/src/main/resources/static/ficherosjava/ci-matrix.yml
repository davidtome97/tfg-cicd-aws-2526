name: CI-matrix-3db-smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  smoke_matrix:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        db: [mongo, mysql, postgres]

    steps:
      - uses: actions/checkout@v4

      # Build de la imagen local (la que usa tu compose: demo-java-local)
      - name: Build Docker image
        run: docker build -t demo-java-local .

      # Arranca el stack del motor correspondiente (usa profiles)
      - name: Start stack (${{ matrix.db }})
        env:
          # Para que el compose use siempre el perfil/motor correcto
          SPRING_PROFILES_ACTIVE: ${{ matrix.db }}
          DB_ENGINE: ${{ matrix.db }}

          # Defaults para local (tu compose ya usa :demo, esto evita warnings)
          DB_NAME: demo
          DB_USER: demo
          DB_PASSWORD: demo

          # Puerto app
          APP_PORT: 8081
        run: |
          set -e
          docker compose --profile local-${{ matrix.db }} up -d --build
          echo "Waiting app..."
          for i in {1..40}; do
            if curl -fsS http://localhost:8081 >/dev/null 2>&1; then
              echo "App OK"
              exit 0
            fi
            sleep 3
          done

          echo "App NOT ready. Printing logs..."
          docker compose ps
          docker logs demo-java-app --tail=200 || true
          exit 1

      # (Opcional) guardar logs si falla
      - name: Upload logs (on failure)
        if: failure()
        run: |
          docker compose ps || true
          docker logs demo-java-app --tail=300 || true

      # Limpieza SIEMPRE
      - name: Stop stack
        if: always()
        run: docker compose down -v --remove-orphans