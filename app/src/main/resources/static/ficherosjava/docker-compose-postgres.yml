services:
  postgres:
    image: postgres:16
    container_name: demojava-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-demo}
      POSTGRES_USER: ${DB_USER:-demo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-demo}
    networks:
      - demo-net
    restart: unless-stopped
    # En producción, recomendado NO exponer Postgres:
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U ${DB_USER:-demo} -d ${DB_NAME:-demo}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 15s

  demo-java:
    image: ${IMAGE_URI:-demo-java-local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-java-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-postgres}
      DB_ENGINE: ${DB_ENGINE:-postgres}

      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}

      DB_NAME: ${DB_NAME:-demo}
      DB_USER: ${DB_USER:-demo}
      DB_PASSWORD: ${DB_PASSWORD:-demo}

      # Opcionales (por si un día necesitas remoto con SSL o params)
      DB_SSL_MODE: ${DB_SSL_MODE:-}
      DB_PARAMS: ${DB_PARAMS:-}

    ports:
      - "${APP_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo-net
    restart: unless-stopped

networks:
  demo-net:
    driver: bridge