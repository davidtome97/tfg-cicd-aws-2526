<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Chat en Vivo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">üí¨ Chat en Vivo</h2>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üì¶ Sistema Gesti√≥n</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="/blockchain">Blockchain</a></li>
        <li class="nav-item"><a class="nav-link" href="/mapa">Mapa</a></li>
        <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
      </ul>
      <div class="ms-auto">
        <span sec:authorize="isAuthenticated()">
          <a href="/logout" class="btn btn-outline-danger btn-sm">Cerrar sesi√≥n</a>
        </span>
        <span sec:authorize="isAnonymous()">
          <a href="/login" class="btn btn-outline-primary btn-sm">Login</a>
        </span>
      </div>
    </div>
  </div>
</nav>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <ul id="mensajes" class="list-group mb-3" style="max-height: 300px; overflow-y: auto;"></ul>
        <div class="input-group">
          <input type="text" id="mensajeInput" class="form-control" placeholder="Escribe tu mensaje...">
          <button class="btn btn-primary" onclick="enviar()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const client = new StompJs.Client({
    webSocketFactory: () => new SockJS('/chat-websocket'),
    reconnectDelay: 5000,
    debug: function (str) {
      console.log('[STOMP]', str);
    },
    onConnect: () => {
      console.log("‚úÖ Conectado al WebSocket");
      client.subscribe('/topic/chat', mensaje => {
        const li = document.createElement("li");
        li.textContent = mensaje.body;
        li.classList.add("list-group-item");
        document.getElementById("mensajes").appendChild(li);
      });
    },
    onStompError: (frame) => {
      console.error("üí• Error STOMP:", frame.headers['message']);
    }
  });

  client.activate();

  function enviar() {
    const texto = document.getElementById("mensajeInput").value;
    if (texto.trim() !== "" && client.connected) {
      client.publish({
        destination: "/app/mensaje",
        body: texto
      });
      document.getElementById("mensajeInput").value = '';
    } else {
      alert("‚ùå No est√°s conectado al WebSocket.");
    }
  }
</script>

</body>
</html>
