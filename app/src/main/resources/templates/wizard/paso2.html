<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Paso 2 – Integración Sonar–Git</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema CI/CD – Paso 2</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">Paso 2 – Comprobar integración Sonar–Git</h2>
    <p class="text-muted">
        Se verifica que el proyecto de SonarCloud tiene análisis recientes vinculados al repositorio Git.
    </p>

    <div class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">ProjectKey</label>
            <input id="projectKey" class="form-control" placeholder="Ej: davidtome97_tfg-cicd-aws-2526">
        </div>

        <button onclick="ejecutarPaso2()" class="btn btn-primary">Comprobar</button>

        <hr>

        <p class="mt-3 fs-5">
            Estado: <span id="estado" class="badge bg-secondary">PENDIENTE</span>
        </p>
        <p id="mensaje" class="text-muted"></p>
    </div>

    <div class="mt-3 d-flex justify-content-between">
        <a href="/wizard/paso1" class="btn btn-link">&larr; Volver al paso 1</a>
        <a href="/wizard/paso3" class="btn btn-link">Ir al paso 3 &rarr;</a>
    </div>

</div>

<script>
    function ejecutarPaso2() {

        const projectKey = document.getElementById("projectKey").value;

        fetch(`/api/wizard/paso2?projectKey=${encodeURIComponent(projectKey)}`)
            .then(res => res.json())
            .then(data => {

                document.getElementById("estado").innerText = data.estado;
                document.getElementById("mensaje").innerText = data.mensaje;

                if (data.estado === "OK") {
                    document.getElementById("estado").className = "badge bg-success";
                } else {
                    document.getElementById("estado").className = "badge bg-danger";
                }

                // Guardar resultado del Paso 2
                sessionStorage.setItem(
                    "wizard_paso2",
                    JSON.stringify({ estado: data.estado, mensaje: data.mensaje })
                );
            })
            .catch(err => {
                document.getElementById("estado").innerText = "KO";
                document.getElementById("estado").className = "badge bg-danger";
                document.getElementById("mensaje").innerText =
                    "Error llamando al backend en el paso 2.";

                // Guardar error en sesión
                sessionStorage.setItem(
                    "wizard_paso2",
                    JSON.stringify({ estado: "KO", mensaje: "Error llamando al backend en el paso 2." })
                );
            });
    }
</script>

</body>
</html>
