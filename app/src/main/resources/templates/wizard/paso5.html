<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 5 – Comprobar despliegue en EC2</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema CI/CD – Paso 5</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">Paso 5 – Comprobar despliegue en EC2</h2>
    <p class="text-muted">
        Se comprueba que la aplicación desplegada en una instancia EC2 responde correctamente
        mediante una petición HTTP.
    </p>

    <div class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">IP o dominio de EC2</label>
            <input id="host" class="form-control" placeholder="Ej: 52.48.61.1">
        </div>

        <div class="mb-3">
            <label class="form-label">Puerto</label>
            <input id="port" class="form-control" value="80">
        </div>

        <button onclick="ejecutarPaso5()" class="btn btn-primary">Comprobar</button>

        <hr>

        <p class="mt-3 fs-5">
            Estado: <span id="estado" class="badge bg-secondary">PENDIENTE</span>
        </p>
        <p id="mensaje" class="text-muted"></p>
    </div>

    <div class="mt-3 d-flex justify-content-between">
        <a href="/wizard/paso4" class="btn btn-link">&larr; Volver al paso 4</a>
        <a href="/wizard/resumen" class="btn btn-link">Ir al resumen &rarr;</a>
    </div>

</div>

<script>
    function ejecutarPaso5() {
        const host = document.getElementById("host").value;
        const port = document.getElementById("port").value;

        fetch(`/api/wizard/paso5?host=${encodeURIComponent(host)}&port=${encodeURIComponent(port)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("estado").innerText = data.estado;
                document.getElementById("mensaje").innerText = data.mensaje;

                if (data.estado === "OK") {
                    document.getElementById("estado").className = "badge bg-success";
                } else {
                    document.getElementById("estado").className = "badge bg-danger";
                }

                // Guardar resultado del paso 5 en sessionStorage
                sessionStorage.setItem(
                    "wizard_paso5",
                    JSON.stringify({ estado: data.estado, mensaje: data.mensaje })
                );
            })
            .catch(err => {
                document.getElementById("estado").innerText = "KO";
                document.getElementById("estado").className = "badge bg-danger";
                document.getElementById("mensaje").innerText =
                    "Error llamando al backend en el paso 5.";

                // Guardar error en sessionStorage
                sessionStorage.setItem(
                    "wizard_paso5",
                    JSON.stringify({ estado: "KO", mensaje: "Error llamando al backend en el paso 5." })
                );
            });
    }
</script>

</body>
</html>
