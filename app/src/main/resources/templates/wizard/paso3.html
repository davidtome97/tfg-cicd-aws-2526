<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div class="d-flex justify-content-end mb-3">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">
            Cerrar sesión
        </button>
    </form>
</div>
<head>
    <meta charset="UTF-8">
    <title>Paso 3 – Comprobar repositorio Git</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema CI/CD – Paso 3</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">Paso 3 – Comprobar repositorio Git</h2>
    <a href="/manuales/paso3-verificacionRepositorio.pdf" target="_blank"
       class="btn btn-outline-secondary btn-sm">
        Ver guía de este paso
    </a>
    <p class="text-muted">
        Se verifica que el repositorio indicado existe en GitHub o GitLab y que contiene al menos un commit.
    </p>

    <div class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <select id="proveedor" class="form-select">
                <option value="github">GitHub</option>
                <option value="gitlab">GitLab</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Repositorio</label>
            <input id="repo" class="form-control" placeholder="Ej: davidtome97/tfg-cicd-aws-2526">
        </div>

        <button onclick="ejecutarPaso3()" class="btn btn-primary">Comprobar</button>

        <hr>

        <p class="mt-3 fs-5">
            Estado: <span id="estado" class="badge bg-secondary">PENDIENTE</span>
        </p>
        <p id="mensaje" class="text-muted"></p>
    </div>

    <div class="mt-3 d-flex justify-content-between">
        <a href="/wizard/paso2" class="btn btn-link">&larr; Volver al paso 2</a>
        <a href="/wizard/paso4" class="btn btn-link">Ir al paso 4 &rarr;</a>
    </div>

</div>

<script>
    function ejecutarPaso3() {

        const proveedor = document.getElementById("proveedor").value;
        const repo = document.getElementById("repo").value;

        fetch(`/api/wizard/paso3?proveedor=${encodeURIComponent(proveedor)}&repo=${encodeURIComponent(repo)}`)
            .then(res => res.json())
            .then(data => {

                document.getElementById("estado").innerText = data.estado;
                document.getElementById("mensaje").innerText = data.mensaje;

                if (data.estado === "OK") {
                    document.getElementById("estado").className = "badge bg-success";
                } else {
                    document.getElementById("estado").className = "badge bg-danger";
                }

                // Guardar resultado en sessionStorage
                sessionStorage.setItem(
                    "wizard_paso3",
                    JSON.stringify({ estado: data.estado, mensaje: data.mensaje })
                );
            })
            .catch(err => {

                document.getElementById("estado").innerText = "KO";
                document.getElementById("estado").className = "badge bg-danger";
                document.getElementById("mensaje").innerText =
                    "Error llamando al backend en el paso 3.";

                // Guardar error en sesión
                sessionStorage.setItem(
                    "wizard_paso3",
                    JSON.stringify({ estado: "KO", mensaje: "Error llamando al backend en el paso 3." })
                );
            });
    }
</script>

</body>
</html>
