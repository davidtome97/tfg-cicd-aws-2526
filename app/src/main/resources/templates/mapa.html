<!-- Campo de bÃºsqueda -->
<div class="mb-4" style="z-index: 1; position: relative;">
  <label for="busqueda" class="form-label">ğŸ” Â¿QuÃ© quieres buscar cerca de la UBU?</label>
  <div class="input-group">
    <input type="text" id="busqueda" class="form-control" placeholder="Ej: cafeterÃ­as, farmacias, gasolineras...">
    <button class="btn btn-primary" onclick="buscar()">Buscar</button>
  </div>
</div>

<!-- Mapa -->
<div id="map" class="shadow-sm border"></div>

<script>
  let map;
  let service;
  let infowindow;
  const ubiUBU = { lat: 42.343992, lng: -3.696906 };

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 16,
      center: ubiUBU,
    });

    infowindow = new google.maps.InfoWindow();

    new google.maps.Marker({
      position: ubiUBU,
      map: map,
      title: "Universidad de Burgos",
    });
  }

  function buscar() {
    const texto = document.getElementById("busqueda").value;
    if (!texto.trim()) return;

    const request = {
      location: ubiUBU,
      radius: 1000, // en metros
      query: texto
    };

    service = new google.maps.places.PlacesService(map);
    service.textSearch(request, (resultados, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        resultados.forEach(lugar => {
          const marker = new google.maps.Marker({
            map,
            position: lugar.geometry.location,
            title: lugar.name
          });

          marker.addListener("click", () => {
            infowindow.setContent(lugar.name);
            infowindow.open(map, marker);
          });
        });

        map.setCenter(resultados[0].geometry.location);
      } else {
        alert("âŒ No se encontraron resultados para: " + texto);
      }
    });
  }
</script>

<!-- Incluye la API de Google Maps con Places -->
<script async defer
