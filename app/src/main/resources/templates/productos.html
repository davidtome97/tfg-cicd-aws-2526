<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Lista de Productos</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📦 Sistema Gestión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/blockchain">Blockchain</a></li>
                <li class="nav-item"><a class="nav-link" href="/mapa">Mapa</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
            </ul>
            <div class="ms-auto">
        <span sec:authorize="isAuthenticated()">
          <a href="/logout" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
        </span>
                <span sec:authorize="isAnonymous()">
          <a href="/login" class="btn btn-outline-primary btn-sm">Login</a>
        </span>
            </div>
        </div>
    </div>
</nav>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}">1</td>
        <td th:text="${producto.nombre}">Nombre</td>
        <td th:text="${producto.descripcion}">Descripción</td>
        <td th:text="${producto.precio}">10.0</td>
        <td>
            <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<h2 class="mt-5">Crear Nuevo Producto</h2>
<form th:action="@{/productos}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Crear Producto</button>
</form>
</body>
</html>
