<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de aplicaciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Listado de aplicaciones</h2>

<div class="mb-3">
    <a th:href="@{/aplicaciones/nueva}" class="btn btn-success">Nueva aplicación</a>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Lenguaje</th>
        <th>Base de datos</th>
        <th>Proveedor CI/CD</th>
        <th>Fecha creación</th>
        <th>Pasos despliegue</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(aplicaciones)}">
        <td colspan="8" class="text-center">
            Todavía no tienes aplicaciones configuradas.
        </td>
    </tr>
    <tr th:each="app : ${aplicaciones}">
        <td th:text="${app.nombre}">Nombre</td>
        <td th:text="${app.lenguaje}">Lenguaje</td>
        <td th:text="${app.tipoBaseDatos}">BD</td>
        <td th:text="${app.proveedorCiCd}">Proveedor</td>
        <td th:text="${#temporals.format(app.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
        <!-- De momento dejamos pasos y estado como texto fijo -->
        <td>0 / 6</td>
        <td>--</td>
        <td>
            <a th:href="@{'/aplicaciones/editar/' + ${app.id}}"
               class="btn btn-sm btn-warning mb-1">Editar</a>
            <a th:href="@{'/aplicaciones/eliminar/' + ${app.id}}"
               class="btn btn-sm btn-danger mb-1"
               onclick="return confirm('¿Seguro que quieres eliminar esta aplicación?');">
                Eliminar
            </a>
            <a th:href="@{'/aplicaciones/' + ${app.id} + '/zip'}"
               class="btn btn-sm btn-info mb-1">
                Descargar ZIP
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
