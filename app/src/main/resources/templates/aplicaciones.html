<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de aplicaciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Listado de aplicaciones</h2>

<div class="mb-3">
    <a th:href="@{/aplicaciones/nueva}" class="btn btn-success">Nueva aplicación</a>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Lenguaje</th>
        <th>Base de datos</th>
        <th>Proveedor CI/CD</th>
        <th>Fecha creación</th>
        <th>Pasos despliegue</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(aplicaciones)}">
        <td colspan="8" class="text-center">
            Todavía no tienes aplicaciones configuradas.
        </td>
    </tr>
    <tr th:each="app : ${aplicaciones}">
        <td th:text="${app.nombre}">Nombre</td>
        <td th:text="${app.lenguaje}">Lenguaje</td>
        <td th:text="${app.tipoBaseDatos}">BD</td>
        <td th:text="${app.proveedorCiCd}">Proveedor</td>
        <td th:text="${#temporals.format(app.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
        <!-- De momento dejamos pasos y estado como texto fijo -->
        <td>0 / 6</td>
        <td>--</td>
        <td>
            <div class="d-flex gap-2">

                <a th:href="@{/apps/{id}/edit(id=${app.id})}"
                   class="btn btn-warning btn-sm">Editar</a>

                <form th:action="@{/apps/{id}/delete(id=${app.id})}"
                      method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>

                <a th:href="@{/apps/{id}/zip(id=${app.id})}"
                   class="btn btn-info btn-sm text-white">Descargar ZIP</a>

                <a th:href="@{/wizard/paso1}"
                   class="btn btn-primary btn-sm">Asistente</a>

            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
