<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de aplicaciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Listado de aplicaciones</h2>

<!-- Botón para crear nueva aplicación (lo implementaremos en etapas posteriores) -->
<div class="mb-3">
    <a href="#" class="btn btn-success">
        Nueva aplicación
    </a>
</div>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-light">
    <tr>
        <th>Nombre</th>
        <th>Lenguaje</th>
        <th>Base de datos</th>
        <th>Proveedor CI/CD</th>
        <th>Pasos despliegue</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${aplicaciones}">
        <td th:text="${app.nombre}">Nombre app</td>
        <td th:text="${app.lenguaje}">JAVA</td>
        <td th:text="${app.tipoBaseDatos}">POSTGRESQL</td>
        <td th:text="${app.proveedorCiCd}">GITHUB</td>

        <!-- Pasos OK / total -->
        <td>
            <span th:text="${pasosOkPorAplicacion[app.id]} + ' / ' + ${totalPasos}">0 / 6</span>
        </td>

        <!-- Estado visual muy sencillo: si todos los pasos están OK, verde; si no, amarillo -->
        <td>
            <span th:if="${pasosOkPorAplicacion[app.id]} == ${totalPasos}"
                  class="badge bg-success">OK</span>
            <span th:if="${pasosOkPorAplicacion[app.id]} != ${totalPasos}"
                  class="badge bg-warning text-dark">Pendiente</span>
        </td>

        <!-- Acciones (enlace sin implementar todavía) -->
        <td>
            <a href="#" class="btn btn-sm btn-primary me-1">Ver / Editar</a>
            <a href="#" class="btn btn-sm btn-secondary me-1">Generar ZIP</a>
            <a href="#" class="btn btn-sm btn-outline-primary">Asistente despliegue</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
