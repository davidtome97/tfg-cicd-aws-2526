<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Editar Usuario</h2>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üì¶ Sistema Gesti√≥n</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="/blockchain">Blockchain</a></li>
        <li class="nav-item"><a class="nav-link" href="/mapa">Mapa</a></li>
        <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
      </ul>
      <div class="ms-auto">
        <span sec:authorize="isAuthenticated()">
          <a href="/logout" class="btn btn-outline-danger btn-sm">Cerrar sesi√≥n</a>
        </span>
        <span sec:authorize="isAnonymous()">
          <a href="/login" class="btn btn-outline-primary btn-sm">Login</a>
        </span>
      </div>
    </div>
  </div>
</nav>

<div class="row justify-content-center">
  <div class="col-md-6">
    <form th:action="@{/usuarios/actualizar}" method="post" class="border p-4 rounded shadow-sm bg-light">
      <input type="hidden" name="id" th:value="${usuario.id}">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="email" id="correo" name="correo" th:value="${usuario.correo}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Dejar en blanco si no cambia">
      </div>

      <button type="submit" class="btn btn-primary w-100">Actualizar</button>
    </form>

    <div class="text-center mt-3">
      <a href="/usuarios" class="btn btn-link">Volver a la lista</a>
    </div>
  </div>
</div>

</body>
</html>
