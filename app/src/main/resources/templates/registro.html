<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-center">Registro</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form th:action="@{/registro}" th:object="${usuario}" method="post"
              class="border p-4 rounded shadow-sm bg-light">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}"
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}"
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="passwordRepetida" class="form-label">
                    Repite la contraseña:
                </label>
                <input type="password" id="passwordRepetida"
                       name="passwordRepetida"
                       class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Registrarse
            </button>
        </form>

        <!-- Mensaje de error en el registro -->
        <div th:if="${error}"
             class="alert alert-danger mt-3"
             th:text="${error}">
        </div>

        <!-- Enlace para volver al login -->
        <div class="mt-3 text-center">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}">Inicia sesión aquí</a>
        </div>
    </div>
</div>

</body>
</html>
