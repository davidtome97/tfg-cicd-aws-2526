# ===============================
# DATASOURCE (H2 en memoria)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
# Creamos y destruimos el esquema en cada test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Dialecto correcto para H2 (aunque emule PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# FLYWAY
# ===============================
# Desactivado en tests para evitar fallos de migraciones PostgreSQL
spring.flyway.enabled=false

# ===============================
# SPRING / TESTING
# ===============================
# Evita conflictos de beans en contexto de test
spring.main.allow-bean-definition-overriding=true