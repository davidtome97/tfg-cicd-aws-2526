version: "3.9"

services:

  #  MySQL (para Java y Python)
  mysql:
    image: mysql:8
    container_name: tfg-mysql
    environment:
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - tfg-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # MongoDB local (lo dejamos por si algÃºn dÃ­a lo usas)
  mongo:
    image: mongo:8
    container_name: tfg-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: demo
      MONGO_INITDB_ROOT_PASSWORD: demo
    ports:
      - "27017:27017"
    networks:
      - tfg-net

  # Demo Java (Spring Boot) -> MySQL
  demo-java:
    build: ./demo-java
    container_name: demo-java-app
    environment:
      DB_ENGINE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: demo
      DB_USER: demo
      DB_PASSWORD: demo
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tfg-net

  # Demo Python (Flask) -> MySQL para la web, pero con acceso a Mongo Atlas para el script
  demo-python:
    build: ./demo-python
    container_name: demo-python-app
    environment:
      DB_ENGINE: mysql           # ðŸ”´ IMPORTANTE: mysql, no mongo
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: demo
      DB_USER: demo
      DB_PASSWORD: demo

      # URI de Mongo Atlas (cargando desde tu .env local o desde el entorno)
      MONGO_URI: ${MONGO_URI}
    ports:
      - "5001:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tfg-net

# RED COMPARTIDA
networks:
  tfg-net:
    driver: bridge