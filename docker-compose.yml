version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: tfg-mysql
    environment:
      MYSQL_DATABASE: sistemagestion
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - tfg-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  tfg-net:
    driver: bridge