
services:
  postgres:
    image: postgres:16
    container_name: sistemagestion-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-sistemagestion}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-sistemagestion}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tfg-net
    restart: unless-stopped

  app:
    image: ${IMAGE_URI:-sistemagestion-app}
    container_name: sistemagestion-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      DB_ENGINE: postgres
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-sistemagestion}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_SSLMODE: disable
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - tfg-net
    restart: unless-stopped

networks:
  tfg-net:
    driver: bridge