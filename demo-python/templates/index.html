{% extends "base.html" %}
{% block content %}

<h1 class="text-center mb-4">Productos</h1>

<form
        class="form-inline justify-content-center mb-4"
        action="{{ url_for('crear_producto') }}"
        method="POST"
>
    <input
            type="text"
            class="form-control mr-2"
            name="nombre"
            placeholder="Nombre del producto"
            required
    />
    <input
            type="number"
            step="0.01"
            class="form-control mr-2"
            name="precio"
            placeholder="Precio"
            required
    />
    <button type="submit" class="btn btn-primary">Añadir</button>
</form>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ "%.2f" | format(p.precio) }} €</td>
        <td>
            <a
                    href="{{ url_for('editar_producto', producto_id=p.id) }}"
                    class="btn btn-sm btn-secondary"
            >
                Editar
            </a>
            <a
                    href="{{ url_for('eliminar_producto', producto_id=p.id) }}"
                    class="btn btn-sm btn-danger"
            >
                Eliminar
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
