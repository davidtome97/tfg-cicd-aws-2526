<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Iniciar sesión</h2>

<div class="row justify-content-center">
  <div class="col-md-4">
    <form th:action="@{/login}" method="post" class="border p-4 rounded">

      <div th:if="${param.error}" class="alert alert-danger">
        Correo o contraseña incorrectos.
      </div>
      <div th:if="${param.logout}" class="alert alert-info">
        Sesión cerrada correctamente.
      </div>
      <div th:if="${param.registroOk}" class="alert alert-success">
        Registro completado. Ahora puedes iniciar sesión.
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes cuenta?
      <a th:href="@{/registro}">Regístrate aquí</a>
    </p>
  </div>
</div>

</body>
</html>
