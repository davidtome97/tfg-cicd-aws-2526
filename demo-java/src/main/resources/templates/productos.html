<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Java - Productos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-end mb-3">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">
            Cerrar sesión
        </button>
    </form>
</div>
<h2 class="mb-4">Demo Java - CRUD de productos</h2>

<div class="row">
    <div class="col-md-6">
        <!-- Título dinámico: nuevo o editar -->
        <h4 th:text="${producto.id} != null ? 'Editar producto' : 'Nuevo producto'">
            Nuevo producto
        </h4>

        <form th:action="@{/productos}" th:object="${producto}" method="post" class="border p-3 rounded">

            <!-- ID oculto para poder actualizar -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input type="text" class="form-control" th:field="*{descripcion}">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}">
            </div>

            <button type="submit" class="btn btn-primary"
                    th:text="${producto.id} != null ? 'Actualizar' : 'Guardar'">
                Guardar
            </button>

            <!-- Botón para cancelar edición y volver a modo "nuevo" -->
            <a th:if="${producto.id} != null"
               th:href="@{/productos}"
               class="btn btn-secondary ms-2">
                Cancelar
            </a>
        </form>
    </div>

    <div class="col-md-6">
        <h4>Listado de productos</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(productos)}">
                <td colspan="4" class="text-center">Todavía no hay productos.</td>
            </tr>
            <tr th:each="p : ${productos}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.nombre}">Producto demo</td>
                <td th:text="${p.precio}">0.0</td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${p.id}}"
                       class="btn btn-sm btn-warning me-1">
                        Editar
                    </a>
                    <a th:href="@{'/productos/eliminar/' + ${p.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro que quieres eliminar este producto?');">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<hr>
<p class="text-muted">
    Esta aplicación forma parte de la demo Java generada automáticamente por mi TFG.
</p>

</body>
</html>
